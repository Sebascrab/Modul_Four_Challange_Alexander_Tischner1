<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/619ebb2432.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- container for the final score, and buttons to save score or go home/play again -->
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="final-score">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter your name below to save your score!</h2>
                <input type="text" name ="name" id="username" placeholder="Enter your name">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <a href="../html/game.html" class="btn">Play Again?</a>
            <a href="/" class="btn">Go Home?</a>
        </div>
    </div>
    <script src="../javascript/end.js"></script>
</body>
</html
